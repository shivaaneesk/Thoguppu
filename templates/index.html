<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoguppu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="light-theme">
    <div class="container">
        <header>
            <h1>Thoguppu</h1>
            <button id="theme-switcher">Toggle Theme</button>
        </header>
        <main>
            <div class="upload-section">
                <h2>Upload Your Audio File</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <label for="audio_file" class="custom-file-upload">Choose File</label>
                    <input type="file" id="audio_file" name="audio_file" accept="audio/*" style="display: none;">
                    <span id="file-name" style="display: block; margin: 10px 0;">No file chosen</span>
                    <button type="submit">Process Audio</button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="loading-status">Processing... this may take a minute.</p>
            </div>

            <div id="results" class="hidden">
                <div class="result-box">
                    <h2>Transcript</h2>
                    <p id="transcript-text"></p>
                </div>
                <div class="result-box">
                    <h2>Summary</h2>
                    <p id="summary-text"></p>
                </div>
            </div>
            <div id="error" class="hidden">
                <p id="error-text" style="color: red; font-weight: bold; text-align: center;"></p>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
